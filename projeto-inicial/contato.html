<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Contato - Barberia Alura</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header>
        <div class="caixa">
            <h1>
                <img src="img/logo.png" id="logo" alt="Logo da Barbearia Alura">
            </h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a> </li>
                    <li><a href="produtos.html">Produtos</a> </li>
                    <li><a href="">Contato</a> </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-contato">
        <form>
            <label for="nome">Nome</label>
            <input type="text" id="nome" class="input-padrao" placeholder="Digite seu nome" required>

            <label for="email">Email</label>
            <input type="text" id="email" class="input-padrao" placeholder="Digite seu e-mail" required>

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" placeholder="Digite seu telefone" required>

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" cols="70" rows="10" class="input-padrao" placeholder="Digite sua mensagem"
                required></textarea>

            <!-- RADIO BUTTONS -->
            <fieldset>
                <legend>Como prefere nosso contato</legend>
                <label for="radio-email"> <input type="radio" name="contato" value="email" id="radio-email">
                    Email</label>

                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">
                    Telefone</label>

                <label for="radio-whatsapp"> <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">
                    Whatsapp</label>

            </fieldset>
            <!-- RADIO BUTTONS -->
            <fieldset>
                <legend>Qual horário prefere ser atendido</legend>
                <select>
                    <option value="">Selecione</option>
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </fieldset>

            <label class="checkbox"> <input type="checkbox"> Gostaria de receber as novidades por e-mail</label>

            <input type="submit" value="Enviar formulário" class="enviar">

        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <img id="logo" src="img/logo-branco.png" alt="Logo da Barbearia Alura">
        <p class="copyright">Copyright Barbearia Alura - 2022 &copy;</p>
    </footer>

</body>

</html>
